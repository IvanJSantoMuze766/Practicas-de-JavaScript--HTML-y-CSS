<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador de Palíndromos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="c-pal.css">
</head>
<body style="background-color: #7fffd4;">
    <div class="container">
        <h1 class="mt-5">Comparador de Palíndromos</h1>
        <div class="input-group mt-4">
            <input type="text" id="word" class="form-control" placeholder="Ingrese una palabra">
            <div class="input-group-append">
                <button onclick="checkPalindrome()" class="btn btn-primary">Comprobar</button>
            </div>
        </div>
        <div id="result" class="mt-4"></div>
    </div>

    <script src="c-pal.js"></script>
</body>
</html>
